<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="pokedex">
            <img src="" alt="pokemon" id="imagem-pokemon">
            <img src="img/pokedex.png" alt="pokedex">

            <h1> 
                <span id="id-pokemon"></span>- 
                <span id="nome-pokemon"> </span>    
            </h1>

            <div>
                <form id="form">
                    <input type="search" name="" id="busca" placeholder="Nome ou numero">
                </form>
                
            </div>

            <div class="buttons">
                <button class="button btn-prev"> &lt; Previ  </button>
                <button class="button btn-next"> Next &gt; </button>
            </div>
        </div>
        
       
    </main>
</body>
</html>
